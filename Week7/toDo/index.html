    <h1>ToDo List</h1>

    <section class="visible">
        <label for="password">Password</label>
        <input id="password" value="" name="password" type="text" placeholder="please enter your password">
        <button type="send">Enter</button> <br> <br>
    </section>


    <section class="invisible">
        <label for="todo">ToDo</label>
        <input id="todo" name="todo" type="text" placeholder="please enter a ToDo task">
        <button type="send">Enter</button><br>
    </section>



    <ul></ul>
