<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>

    <h1>Profil</h1>

    <h4>Please Fill the Form</h4>

    <form action="result.html" method="Post">

        <fieldset>

            <legend>Personel Info</legend>

            <label for="title">Title</label>
            <input type="text" id="title" name="title"> <br> <br>

            <label for="name">Name</label>
            <input type="text" id="name" name="name"> <br> <br>

            <label for="surname">Surname</label>
            <input type="text" id="surname" name="surname"> <br> <br>

            <label>Gender</label> <br> <br>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>

            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br> <br>


            <label for="language">Language</label> <br> <br>

            <select name="language" id="language" multiple>
                <option value="Gernman">German</option>
                <option value="French">French</option>
                <option value="Italian">Italian</option>
            </select>

        </fieldset>

        <fieldset>

            <legend>Contact</legend>

            <label for="phone">Phone</label>
            <input type="phone" id="phone" name="phone"> <br> <br>

            <label for="mphone">Mobile</label>
            <input type="phone" id="mphone" name="phone" placeholder="optional"> <br> <br>

            <label for="fax">Fax</label>
            <input type="phone" id="fax" name="fax" placeholder="optional"> <br> <br>

            <label for="email1">Email 1</label>
            <input type="email" id="email1" name="email"> <br> <br>

            <label for="email2">Email 2</label>
            <input type="email" id="email2" name="email" placeholder="optional"> <br> <br>


        </fieldset>


        <fieldset>

            <legend>Address</legend>

            <label for="firma">Firma</label>
            <input type="text" id="firma" name="firma"><br> <br>

            <label for="zfirma">ZFirma</label>
            <input type="text" id="zfirma" name="firma" placeholder="optional"> <br> <br>


            <label for="address">Address</label>
            <label for="no">No</label>
            <input type="text" id="address" name="address">
            <input type="number" id="no" name="no"> <br> <br>


        </fieldset>

        <input type="submit" name="submit" value="Send">

    </form>

</body>

</html>
